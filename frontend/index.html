<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2C Arbitrage Monitor</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>

<div class="container">
    <header>
        <h1>C2C Price Monitor</h1>
        <div class="tabs">
            <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </div>
    </header>

    <!-- Dashboard Tab -->
    <div id="dashboard" class="tab-content active">
        <div class="control-bar">
            <div class="control-group">
                <label for="amount-select">Amount Tier:</label>
                <select id="amount-select">
                    <!-- Populated by JS -->
                </select>
            </div>
            
            <div class="control-group">
                <div class="btn-group">
                    <button class="range-btn active" data-range="1d">24H</button>
                    <button class="range-btn" data-range="7d">7D</button>
                    <button class="range-btn" data-range="30d">30D</button>
                    <button class="range-btn" data-range="all">All</button>
                </div>
            </div>
            
            <button id="refresh-btn">Refresh</button>
        </div>

        <div id="main-chart" class="chart-container"></div>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab-content">
        <div class="settings-panel">
            <h3>Polling Intervals</h3>
            <div class="form-group">
                <label for="c2c-interval">C2C Poll Interval (minutes)</label>
                <input type="number" id="c2c-interval" min="1">
            </div>
            <div class="form-group">
                <label for="forex-interval">Forex Poll Interval (hours)</label>
                <input type="number" id="forex-interval" min="1">
            </div>

            <h3>Target Amounts (CNY)</h3>
            <div class="form-group">
                <div id="amount-tags" class="tags-container">
                    <!-- Populated by JS -->
                </div>
                <div class="add-amount-group">
                    <input type="number" id="new-amount" placeholder="Enter amount (e.g., 500)">
                    <button id="add-amount-btn" class="primary-btn" style="padding: 8px 15px;">Add</button>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <button id="save-config-btn" class="primary-btn">Save Configuration</button>
                <span id="save-status" class="status-msg"></span>
            </div>
        </div>
    </div>
</div>

<script src="/js/config.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
